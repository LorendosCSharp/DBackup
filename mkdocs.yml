site_name: DBackUp
site_url: http://localhost:8000

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.footer
    - content.code.copy

copyright: Copyright Â© 2026 Lorendos

extra:
  version:
    provider: mike
  generator: false
markdown_extensions:
  - pymdownx.superfences
