version: "3.9"

services:
  dbackup:
    build: ./source
    container_name: DBackup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./work:/app/work
      - ./ssh_key:/app/ssh_key
    labels:
      - dbackup.runner=this
    restart: no

    env_file:
      - .env

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: example
    labels:
      - dbackup.on=true
      - mytool.type="postgres"
    volumes:
      - pgdata:/var/lib/postgresql/data

  sqlite:
    image: alpine
    command: ["sh", "-c", "sleep infinity"]
    labels:
      - dbackup.on=true
      - mytool.type="sqlite"
    volumes:
      - ./sqlite-data:/data
      - ./test.txt:/test.txt

volumes:
  pgdata:

